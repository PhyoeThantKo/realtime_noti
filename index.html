<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Notify to admin on an event</title>
</head>
<style>
     div {
          height: 100vh;
          display: grid;
          place-items: center;
     }
     button {
          color: rgb(255, 255, 255);
          padding: 8px 13px ;
          border-radius: 1rem;
          background-color: rgb(0, 0, 0);
     }
</style>
<body>
     <div>
          <button onclick="notifyAdmin()">
               Send Notification That I Triggered This Action
          </button>
     </div>

     <script src="/socket.io/socket.io.js"></script>
     <script>
          notifyAdmin = () => {
               socket.emit('messageSent', {
                    "name" : "Someone",
                    "message" : "I clicked the button"
               } )
          }

          var socket = io("https://realtimeadminnoti.herokuapp.com/")
     </script>
</body>
</html>
